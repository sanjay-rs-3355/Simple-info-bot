<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Voice Wiki Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
  }
  #chatbox {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    border: 1px solid #444;
    margin: 1rem;
    background: #222;
    border-radius: 8px;
  }
  p {
    margin: 0.5rem 0;
    line-height: 1.3;
  }
  .ai-msg {
    color: #4caf50;
    white-space: pre-wrap;
  }
  #input-area {
    display: flex;
    margin: 0 1rem 1rem;
  }
  #userInput {
    flex: 1;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 4px 0 0 4px;
    border: 1px solid #444;
    background: #333;
    color: #eee;
  }
  button {
    background: #4caf50;
    border: none;
    color: white;
    padding: 0 1rem;
    font-size: 1.1rem;
    cursor: pointer;
    border-radius: 0 4px 4px 0;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #45a049;
  }
  #micBtn {
    margin-left: 0.5rem;
    background: #2196f3;
    border-radius: 4px;
  }
  #micBtn:hover {
    background: #1976d2;
  }
</style>
</head>
<body>

  <div id="chatbox"></div>

  <div id="input-area">
    <input type="text" id="userInput" placeholder="Type your question here..." />
    <button id="sendBtn">Send</button>
    <button id="micBtn" title="Speak your question">ðŸŽ¤</button>
  </div>

<script>
  // Voice synthesis voice selection
  window.selectedVoice = null;
  function loadVoices() {
    const voices = speechSynthesis.getVoices();
    window.selectedVoice =
      voices.find(v => v.name.includes("Google US English")) ||
      voices.find(v => v.name.includes("Microsoft Aria")) ||
      voices.find(v => v.name.includes("Samantha")) ||
      voices.find(v => v.lang === "en-US" && v.localService) ||
      voices[0];
  }
  speechSynthesis.onvoiceschanged = loadVoices;
  loadVoices();

  // Text input Enter key handling
  const userInput = document.getElementById("userInput");
  if (userInput) {
    userInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleQuery();
      }
    });
  }

  // Send button click
  const sendBtn = document.getElementById("sendBtn");
  if (sendBtn) {
    sendBtn.addEventListener("click", () => handleQuery());
  }

  // Mic button click (start speech recognition)
  const micBtn = document.getElementById("micBtn");
  if (micBtn) {
    micBtn.addEventListener("click", () => startListening());
  }

  function speak(text) {
    if (!window.speechSynthesis) {
      alert("Sorry, your browser does not support speech synthesis.");
      return;
    }
    const utter = new SpeechSynthesisUtterance(text);
    utter.voice = window.selectedVoice || null;
    utter.volume = 1;
    utter.rate = Math.random() < 0.5 ? 1.1 : 0.95;
    utter.pitch = Math.random() < 0.5 ? 1.2 : 0.9;
    utter.lang = "en-US";
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(utter);
  }

  function typeReply(text, element, delay = 30) {
    element.textContent = "";
    let i = 0;
    const interval = setInterval(() => {
      if (i < text.length) {
        element.textContent += text.charAt(i++);
      } else {
        clearInterval(interval);
      }
    }, delay);
  }

  async function handleQuery() {
    const inputElem = document.getElementById("userInput");
    const input = inputElem?.value.trim();
    if (!input) return;

    const chatbox = document.getElementById("chatbox");

    // Show user input
    const userMsg = document.createElement("p");
    userMsg.textContent = "ðŸ§‘ " + input;
    chatbox.appendChild(userMsg);

    // AI reply container
    const aiMsg = document.createElement("p");
    aiMsg.classList.add("ai-msg");
    aiMsg.textContent = "ðŸ¤– ";
    chatbox.appendChild(aiMsg);

    try {
      const summary = await fetchWikiSummary(input);
      typeReply(summary, aiMsg);
      speak(summary);
    } catch (error) {
      const errorMsg = "Sorry, I couldn't find info on that.";
      aiMsg.textContent += errorMsg;
      speak(errorMsg);
    }

    inputElem.value = "";
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  async function fetchWikiSummary(query) {
    const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
    const response = await fetch(url);
    if (!response.ok) throw new Error("No Wikipedia article found");
    const data = await response.json();
    return data.extract || "No summary available.";
  }

  function startListening() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Sorry, your browser does not support voice input.");
      return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      const inputElem = document.getElementById("userInput");
      if (inputElem) {
        inputElem.value = transcript;
        handleQuery();
      }
    };

    recognition.onerror = (event) => {
      alert("Mic error: " + event.error);
    };

    recognition.start();
  }
</script>
</body>
</html>
