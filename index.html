<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Voice Wiki Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
  }
  #chatbox {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    border: 1px solid #444;
    margin: 1rem;
    background: #222;
    border-radius: 8px;
    scroll-behavior: smooth;
  }
  p {
    margin: 0.3rem 0;
    line-height: 1.4;
    word-break: break-word;
  }
  .user-msg {
    color: #fff;
  }
  .ai-msg {
    color: #4caf50;
    white-space: pre-wrap;
  }
  .timestamp {
    font-size: 0.7rem;
    color: #888;
    margin-left: 0.3rem;
  }
  #input-area {
    display: flex;
    margin: 0 1rem 1rem;
  }
  #userInput {
    flex: 1;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 4px 0 0 4px;
    border: 1px solid #444;
    background: #333;
    color: #eee;
  }
  #userInput:focus {
    outline: 2px solid #4caf50;
  }
  button {
    border: none;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #sendBtn {
    background: #4caf50;
    padding: 0 1rem;
    border-radius: 0 4px 4px 0;
  }
  #sendBtn:hover:not(:disabled) {
    background: #45a049;
  }
  #sendBtn:disabled {
    background: #2e7d32;
    cursor: not-allowed;
  }
  #micBtn {
    margin-left: 0.5rem;
    background: #2196f3;
    border-radius: 4px;
    padding: 0 0.75rem;
  }
  #micBtn:hover:not(:disabled) {
    background: #1976d2;
  }
  #micBtn:disabled {
    background: #1565c0;
    cursor: not-allowed;
  }
  @media (max-width: 480px) {
    #input-area {
      flex-direction: column;
    }
    #userInput {
      border-radius: 4px 4px 0 0;
      margin-bottom: 0.5rem;
    }
    #sendBtn, #micBtn {
      border-radius: 0 0 4px 4px;
      width: 100%;
      padding: 0.75rem 0;
      margin: 0.2rem 0 0 0;
    }
    #micBtn {
      margin-left: 0;
    }
  }
  #loadingIndicator {
    font-size: 0.9rem;
    color: #888;
    margin-left: 0.5rem;
    user-select: none;
  }
</style>
</head>
<body>
  <main id="chatbox" role="log" aria-live="polite" aria-relevant="additions"></main>

  <div id="input-area">
    <input type="text" id="userInput" placeholder="Type your question here..." aria-label="Type your question here" autocomplete="off" />
    <button id="sendBtn" aria-label="Send question">Send</button>
    <button id="micBtn" title="Speak your question" aria-label="Speak your question">ðŸŽ¤</button>
    <div id="loadingIndicator" aria-live="assertive" role="status" hidden>Loading...</div>
  </div>

<script>
  // Speech synthesis voice selection and load
  window.selectedVoice = null;
  function loadVoices() {
    const voices = speechSynthesis.getVoices();
    window.selectedVoice =
      voices.find(v => v.name.includes("Google US English")) ||
      voices.find(v => v.name.includes("Microsoft Aria")) ||
      voices.find(v => v.name.includes("Samantha")) ||
      voices.find(v => v.lang === "en-US" && v.localService) ||
      voices[0] || null;
  }
  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = loadVoices;
  }
  loadVoices();

  // DOM elements references
  const userInput = document.getElementById("userInput");
  const sendBtn = document.getElementById("sendBtn");
  const micBtn = document.getElementById("micBtn");
  const chatbox = document.getElementById("chatbox");
  const loadingIndicator = document.getElementById("loadingIndicator");

  // Helper: format timestamp HH:MM
  function getTimestamp() {
    const d = new Date();
    return d.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  }

  // Append a chat message with timestamp
  function appendMessage(text, from = 'ai') {
    const p = document.createElement('p');
    const spanTimestamp = document.createElement('span');
    spanTimestamp.className = 'timestamp';
    spanTimestamp.textContent = getTimestamp();

    if (from === 'user') {
      p.textContent = "ðŸ§‘ " + text;
      p.className = 'user-msg';
      p.appendChild(spanTimestamp);
    } else if (from === 'ai') {
      p.className = 'ai-msg';
      p.textContent = "ðŸ¤– " + text;
      p.appendChild(spanTimestamp);
    }
    chatbox.appendChild(p);
    chatbox.scrollTop = chatbox.scrollHeight;  // scroll smoothly
    return p;
  }

  // Typewriter effect for AI reply
  function typeReply(text, element, delay = 30) {
    element.textContent = "ðŸ¤– ";
    let i = 0;
    return new Promise((resolve) => {
      const interval = setInterval(() => {
        if (i < text.length) {
          element.textContent += text.charAt(i++);
          chatbox.scrollTop = chatbox.scrollHeight;
        } else {
          clearInterval(interval);
          resolve();
        }
      }, delay);
    });
  }

  // Speak text with variability
  function speak(text) {
    if (!window.speechSynthesis) {
      alert("Sorry, your browser does not support speech synthesis.");
      return;
    }
    window.speechSynthesis.cancel(); // cancel any ongoing speech
    const utter = new SpeechSynthesisUtterance(text);
    utter.voice = window.selectedVoice || null;
    utter.volume = 1;
    utter.rate = 0.9 + Math.random() * 0.3;  // 0.9-1.2
    utter.pitch = 0.9 + Math.random() * 0.3; // 0.9-1.2
    utter.lang = "en-US";
    window.speechSynthesis.speak(utter);
  }

  // Fetch Wikipedia summary
  async function fetchWikiSummary(query) {
    const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
    const response = await fetch(url);
    if (!response.ok) throw new Error("No Wikipedia article found");
    const data = await response.json();
    return data.extract || "No summary available.";
  }

  // Disable input and buttons while busy
  function setLoading(isLoading) {
    if (isLoading) {
      sendBtn.disabled = true;
      micBtn.disabled = true;
      userInput.disabled = true;
      loadingIndicator.hidden = false;
    } else {
      sendBtn.disabled = false;
      micBtn.disabled = false;
      userInput.disabled = false;
      loadingIndicator.hidden = true;
      userInput.focus();
    }
  }

  // Debounce to prevent multiple rapid requests
  let debounceTimeout;
  async function handleQuery() {
    if (debounceTimeout) return;
    debounceTimeout = setTimeout(() => {
      debounceTimeout = null;
    }, 1000);

    const input = userInput.value.trim();
    if (!input) return;

    setLoading(true);

    appendMessage(input, 'user');

    const aiMsgElem = document.createElement("p");
    aiMsgElem.classList.add("ai-msg");
    aiMsgElem.textContent = "ðŸ¤– ";
    chatbox.appendChild(aiMsgElem);
    chatbox.scrollTop = chatbox.scrollHeight;

    try {
      const summary = await fetchWikiSummary(input);
      await typeReply(summary, aiMsgElem);
      speak(summary);
    } catch (error) {
      const errorMsg = "Sorry, I couldn't find info on that.";
      aiMsgElem.textContent += errorMsg;
      speak(errorMsg);
    } finally {
      setLoading(false);
    }

    userInput.value = "";
  }

  // Event listeners
  userInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      handleQuery();
    }
  });

  sendBtn.addEventListener("click", () => handleQuery());

  micBtn.addEventListener("click", () => startListening());

  // Speech recognition start & handling
  function startListening() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Sorry, your browser does not support voice input.");
      return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      userInput.value = "";
      userInput.placeholder = "Listening...";
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      userInput.value = transcript;
      userInput.placeholder = "Type your question here...";
      handleQuery();
    };

    recognition.onerror = (event) => {
      userInput.placeholder = "Type your question here...";
      alert("Mic error: " + event.error);
    };

    recognition.onend = () => {
      userInput.placeholder = "Type your question here...";
    };

    recognition.start();
  }

  // Focus input on load
  window.addEventListener('load', () => {
    userInput.focus();
  });
</script>
</body>
</html>
